name: Update IPTV JSON List
on:
  workflow_dispatch:
  schedule:
    - cron: '*/20 * * * *'

jobs:
  generate-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Fetch and Convert M3U to JSON
        run: |
          curl -s -L "https://raw.githubusercontent.com/minhtan001/IPTV-Auto/refs/heads/playlists/all.m3u" > raw.m3u
          
          cat << 'EOF' > convert.py
          import json
          import re
          from datetime import datetime, timedelta, timezone

          # L·∫•y ng√†y hi·ªán t·∫°i
          tz_vn = timezone(timedelta(hours=7))
          now_vn = datetime.now(tz_vn)
          today_str = now_vn.strftime("%d/%m")

          # H√†m T·ª± ƒê·ªông Vi·∫øt T·∫Øt T√™n ƒê·ªôi B√≥ng Th√¥ng Minh
          def shorten_name(name):
              name = name.strip()
              
              # 1. C√°c ƒë·ªôi b√≥ng n·ªïi ti·∫øng c√≥ t√™n d√†i
              known = {
                  "Manchester United": "Man Utd",
                  "Manchester City": "Man City",
                  "Paris Saint Germain": "PSG",
                  "Wolverhampton Wanderers": "Wolves",
                  "Wolverhampton": "Wolves",
                  "Borussia Dortmund": "Dortmund",
                  "Borussia Monchengladbach": "M'gladbach",
                  "Nottingham Forest": "N. Forest",
                  "Bayer 04 Leverkusen": "Leverkusen",
                  "Eintracht Frankfurt": "E. Frankfurt",
                  "Sporting Kansas City": "Sporting KC",
                  "Club Deportivo Guadalajara": "Guadalajara",
                  "Preah Khan Reach Svay Rieng FC": "Svay Rieng",
                  "Crystal Palace": "C. Palace",
                  "Aston Villa": "A. Villa",
                  "Sheffield Wednesday": "Sheff Wed",
                  "Sheffield United": "Sheff Utd",
                  "Los Angeles FC": "LAFC",
                  "Inter Miami CF": "Inter Miami"
              }
              
              for k, v in known.items():
                  if k.lower() in name.lower():
                      return v

              # 2. X√≥a c√°c h·∫≠u t·ªë/ti·ªÅn t·ªë th·ª´a
              words_to_remove = ["FC", "CF", "SC", "AFC", "Club"]
              words = name.split()
              if len(words) > 1:
                  words = [w for w in words if w not in words_to_remove]
              
              res = " ".join(words)
              
              # 3. Vi·∫øt t·∫Øt ch·ªØ c√°i ƒë·∫ßu n·∫øu t√™n v·∫´n d√†i (VD: "Mito Hollyhock" -> "M. Hollyhock")
              if len(res) > 13 and len(words) >= 2:
                  res = f"{words[0][0]}. " + " ".join(words[1:])
                  
              # 4. N·∫øu v·∫´n c√≤n qu√° d√†i, c·∫Øt g·ªçt t·ªëi ƒëa
              if len(res) > 14:
                  res = res[:12] + ".."
                  
              return res

          # H√†m x·ª≠ l√Ω s·∫Øp x·∫øp th·ªùi gian
          def get_sort_key(t_str):
              m = re.search(r'(\d{1,2})[hH:](\d{2})', t_str)
              if m:
                  return (int(m.group(1)), int(m.group(2)))
              return (99, 99)

          data = {
            "id": "HFB",
            "url": "http://hfb123.netlify.app/MT.json",
            "name": "HFB",
            "color": "#1cb57a",
            "description": "HFB - Trang web ph√°t s√≥ng b√≥ng ƒë√° tr·ª±c tuy·∫øn mi·ªÖn ph√≠.",
            "image": {
              "url": "https://t4.ftcdn.net/jpg/02/11/51/53/360_F_211515361_bnIbyKadClzn3hJT0zCPPuPApcG7k3lC.jpg"
            },
            "groups": [],
            "sorts": [],
            "notice": {
              "id": "notice",
              "link": "",
              "icon": "",
              "closeable": True
            },
            "option": {
              "save_history": False,
              "save_search_history": False,
              "save_wishlist": False
            }
          }

          try:
              with open('raw.m3u', 'r', encoding='utf-8') as f:
                  lines = [line.strip() for line in f if line.strip()]
          except Exception as e:
              lines = []

          date_groups = {}
          uid = 1

          for i in range(len(lines)):
              line = lines[i]
              
              if line.startswith('#EXTINF') and 'Socolive' in line:
                  parts = line.split(',', 1)
                  if len(parts) > 1:
                      display_text = parts[1].strip()
                      
                      match_info = re.match(r'(.*?):\s*\[(.*?)\]\s*(.*)', display_text)
                      
                      if match_info:
                          time_str_full = match_info.group(1).strip()
                          blv_name = match_info.group(2).strip()
                          raw_match_name = match_info.group(3).strip()
                      else:
                          time_str_full = "00h00"
                          blv_name = "BLV Socolive"
                          raw_match_name = display_text

                      # T√°ch Gi·ªù v√† Ng√†y
                      m_time = re.search(r'(\d{1,2}[hH:]\d{2})(?:-(.*?))?$', time_str_full)
                      if m_time:
                          time_only = m_time.group(1).replace(":", "h")
                          date_only = m_time.group(2).strip() if m_time.group(2) else today_str
                      else:
                          time_only = "00h00"
                          date_only = today_str
                          
                      d_parts = date_only.split('/')
                      if len(d_parts) == 2:
                          date_only = f"{int(d_parts[0]):02d}/{int(d_parts[1]):02d}"

                      # T√°ch 2 ƒë·ªôi v√† √Åp d·ª•ng h√†m VI·∫æT T·∫ÆT
                      teams = re.split(r'(?i)\s+vs\s+', raw_match_name, maxsplit=1)
                      if len(teams) == 2:
                          team1 = shorten_name(teams[0])
                          team2 = shorten_name(teams[1])
                      else:
                          team1 = shorten_name(raw_match_name)
                          team2 = ""

                      if i + 1 < len(lines) and lines[i+1].startswith('http'):
                          raw_url = lines[i+1]
                          id_match = re.search(r'id=(\d+)', raw_url)
                          
                          if id_match:
                              stream_id = id_match.group(1)
                              new_stream_url = f"https://live.inplyr.com/room/{stream_id}.m3u8"
                              unique_match_name = f"{raw_match_name} ({blv_name})"
                              
                              # Labels hi·ªÉn th·ªã tr√™n ·∫£nh
                              labels_list = [
                                  { "position": "bottom-left", "text": blv_name, "color": "#80000000", "text_color": "#FFD700" }, # T√™n BLV m√†u V√†ng n·ªÅn m·ªù
                                  { "position": "bottom-center", "text": time_only, "color": "#FF0000", "text_color": "#FFFFFF" } # Gi·ªù ·ªü ƒë√°y m√†u ƒê·ªè
                              ]
                              
                              # D√°n t√™n 2 ƒë·ªôi ng·∫Øn g·ªçn sang 2 b√™n
                              if team1:
                                  labels_list.append({ "position": "center-left", "text": team1, "color": "#80000000", "text_color": "#FFFFFF" })
                              if team2:
                                  labels_list.append({ "position": "center-right", "text": team2, "color": "#80000000", "text_color": "#FFFFFF" })

                              channel_obj = {
                                "id": f"ch-{uid}",
                                "name": unique_match_name,
                                "labels": labels_list,
                                "description": f"Socolive ‚Ä¢ {time_only}",
                                "image": {
                                  "url": "https://raw.githubusercontent.com/nghehoang007-wq/HFB321/main/HFB/Thump/nguonphat.png",
                                  "height": 480, "width": 640, "display": "cover", "shape": "square"
                                },
                                "type": "single",
                                "display": "thumbnail-only",
                                "sources": [
                                  {
                                    "id": f"src-{uid}",
                                    "name": "Socolive",
                                    "contents": [
                                      {
                                        "id": f"cnt-{uid}",
                                        "name": unique_match_name,
                                        "streams": [
                                          {
                                            "id": f"strm-{uid}",
                                            "name": blv_name,
                                            "stream_links": [
                                              {
                                                "id": f"lnk-{uid}",
                                                "name": "HLS",
                                                "type": "hls",
                                                "default": True,
                                                "url": new_stream_url,
                                                "request_headers": [
                                                  { "key": "Referer", "value": "https://bunchatv3.com/" }
                                                ]
                                              }
                                            ]
                                          }
                                        ]
                                      }
                                    ]
                                  }
                                ]
                              }
                              
                              sort_key = get_sort_key(time_only)
                              if date_only not in date_groups:
                                  date_groups[date_only] = []
                              
                              date_groups[date_only].append((sort_key, channel_obj))
                              uid += 1

          def date_sort_key(d_str):
              parts = d_str.split('/')
              if len(parts) == 2:
                  return (int(parts[1]), int(parts[0]))
              return (99, 99)

          sorted_dates = sorted(date_groups.keys(), key=date_sort_key)

          for d in sorted_dates:
              group_name = f"üî¥ H√¥m nay ({d})" if d == today_str else f"üî¥ Ng√†y {d}"
              sorted_channels = sorted(date_groups[d], key=lambda x: x[0])
              
              data['groups'].append({
                  "id": f"group-{d.replace('/', '')}",
                  "name": group_name,
                  "display": "vertical",
                  "grid_number": 2,
                  "channels": [ch[1] for ch in sorted_channels]
              })

          with open('MT.json', 'w', encoding='utf-8') as f:
              json.dump(data, f, ensure_ascii=False, indent=2)
          EOF
          
          python3 convert.py
          
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add MT.json
          git commit -m "UI: Smart team name abbreviation and layout fix" || echo "No changes to commit"
          git push
