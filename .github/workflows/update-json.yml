name: Update IPTV JSON List
on:
  workflow_dispatch:
  schedule:
    - cron: '*/20 * * * *'

jobs:
  generate-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Fetch and Convert M3U to JSON
        run: |
          curl -s -L "https://raw.githubusercontent.com/minhtan001/IPTV-Auto/refs/heads/playlists/all.m3u" > raw.m3u
          
          cat << 'EOF' > convert.py
          import json
          import re

          # H√†m t·ª± ƒë·ªông ng·∫Øt d√≤ng n·∫øu t√™n ƒë·ªôi qu√° d√†i (tr√™n 12 k√Ω t·ª±)
          def wrap_text(text, max_len=12):
              words = text.split()
              lines = []
              curr_line = ""
              for word in words:
                  if len(curr_line) + len(word) <= max_len:
                      curr_line += word + " "
                  else:
                      if curr_line:
                          lines.append(curr_line.strip())
                      curr_line = word + " "
              if curr_line:
                  lines.append(curr_line.strip())
              # Ch√®n k√Ω t·ª± \n ƒë·ªÉ JSON xu·ªëng d√≤ng
              return "\n".join(lines)

          # H√†m l·∫•y th·ªùi gian ƒë·ªÉ s·∫Øp x·∫øp
          def get_sort_key(t_str):
              m = re.search(r'(\d{1,2})[hH:](\d{2})(?:-(\d{1,2})/(\d{1,2}))?', t_str)
              if m:
                  hour = int(m.group(1))
                  minute = int(m.group(2))
                  day = int(m.group(3)) if m.group(3) else 0
                  month = int(m.group(4)) if m.group(4) else 0
                  return (month, day, hour, minute)
              return (99, 99, 99, 99) 

          data = {
            "id": "HFB",
            "url": "http://hfb123.netlify.app/MT.json",
            "name": "HFB",
            "color": "#1cb57a",
            "description": "HFB - Trang web ph√°t s√≥ng b√≥ng ƒë√° tr·ª±c tuy·∫øn mi·ªÖn ph√≠.",
            "image": {
              "url": "https://t4.ftcdn.net/jpg/02/11/51/53/360_F_211515361_bnIbyKadClzn3hJT0zCPPuPApcG7k3lC.jpg"
            },
            "groups": [
              {
                "id": "live",
                "name": "üî¥ L·ªãch Ph√°t S√≥ng",
                "display": "vertical",
                "grid_number": 2,
                "channels": []
              }
            ],
            "sorts": [],
            "notice": {
              "id": "notice",
              "link": "",
              "icon": "",
              "closeable": True
            },
            "option": {
              "save_history": False,
              "save_search_history": False,
              "save_wishlist": False
            }
          }

          try:
              with open('raw.m3u', 'r', encoding='utf-8') as f:
                  lines = [line.strip() for line in f if line.strip()]
          except Exception as e:
              lines = []

          channels_with_sort_key = []
          uid = 1

          for i in range(len(lines)):
              line = lines[i]
              
              if line.startswith('#EXTINF') and 'Socolive' in line:
                  parts = line.split(',', 1)
                  if len(parts) > 1:
                      display_text = parts[1].strip()
                      
                      # T√°ch Gi·ªù, BLV, T√™n Tr·∫≠n
                      match_info = re.match(r'(.*?):\s*\[(.*?)\]\s*(.*)', display_text)
                      
                      if match_info:
                          time_str = match_info.group(1).strip()
                          blv_name = match_info.group(2).strip()
                          raw_match_name = match_info.group(3).strip()
                      else:
                          time_str = "00h00"
                          blv_name = "BLV Socolive"
                          raw_match_name = display_text

                      # T√°ch t√™n 2 ƒë·ªôi t·ª´ ch·ªØ "vs"
                      if " vs " in raw_match_name:
                          team1, team2 = raw_match_name.split(" vs ", 1)
                      else:
                          team1 = raw_match_name
                          team2 = ""

                      if i + 1 < len(lines) and lines[i+1].startswith('http'):
                          raw_url = lines[i+1]
                          id_match = re.search(r'id=(\d+)', raw_url)
                          
                          if id_match:
                              stream_id = id_match.group(1)
                              new_stream_url = f"https://live.inplyr.com/room/{stream_id}.m3u8"
                              unique_match_name = f"{raw_match_name} ({blv_name})"
                              
                              # G·∫Øn nh√£n ƒë·ªëi x·ª©ng
                              labels_list = [
                                  { "position": "bottom-left", "text": blv_name, "color": "#0066CC", "text_color": "#FFFFFF" },
                                  { "position": "center", "text": time_str, "color": "#FF0000", "text_color": "#FFFFFF" }
                              ]
                              
                              # N·∫øu t√°ch ƒë∆∞·ª£c 2 ƒë·ªôi, g·∫Øn v√†o 2 b√™n Tr√°i - Ph·∫£i
                              if team1:
                                  labels_list.append({ "position": "left", "text": wrap_text(team1.strip()), "color": "transparent", "text_color": "#FFFFFF", "text_align": "center" })
                              if team2:
                                  labels_list.append({ "position": "right", "text": wrap_text(team2.strip()), "color": "transparent", "text_color": "#FFFFFF", "text_align": "center" })

                              # C·∫•u tr√∫c 1 tr·∫≠n ƒë·∫•u
                              channel_obj = {
                                "id": f"ch-{uid}",
                                "name": unique_match_name,
                                "labels": labels_list,
                                "description": f"Socolive ‚Ä¢ {time_str}",
                                "image": {
                                  "url": "https://raw.githubusercontent.com/nghehoang007-wq/HFB321/main/HFB/Thump/nguonphat1.png",
                                  "height": 480, "width": 640, "display": "cover", "shape": "square"
                                },
                                "type": "single",
                                "display": "thumbnail-only", # KH√îNG IN T√äN B√äN D∆Ø·ªöI N·ªÆA
                                "sources": [
                                  {
                                    "id": f"src-{uid}",
                                    "name": "Socolive",
                                    "contents": [
                                      {
                                        "id": f"cnt-{uid}",
                                        "name": unique_match_name,
                                        "streams": [
                                          {
                                            "id": f"strm-{uid}",
                                            "name": blv_name,
                                            "stream_links": [
                                              {
                                                "id": f"lnk-{uid}",
                                                "name": "HLS",
                                                "type": "hls",
                                                "default": True,
                                                "url": new_stream_url,
                                                "request_headers": [
                                                  { "key": "Referer", "value": "https://bunchatv3.com/" }
                                                ]
                                              }
                                            ]
                                          }
                                        ]
                                      }
                                    ]
                                  }
                                ]
                              }
                              
                              # Kh√≥a th·ªùi gian
                              sort_key = get_sort_key(time_str)
                              channels_with_sort_key.append((sort_key, channel_obj))
                              uid += 1

          # S·∫Øp x·∫øp c√°c lu·ªìng theo gi·ªù
          channels_with_sort_key.sort(key=lambda x: x[0])
          
          # ƒê∆∞a k·∫øt qu·∫£ v√†o JSON
          data['groups'][0]['channels'] = [item[1] for item in channels_with_sort_key]

          with open('MT.json', 'w', encoding='utf-8') as f:
              json.dump(data, f, ensure_ascii=False, indent=2)
          EOF
          
          python3 convert.py
          
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add MT.json
          git commit -m "UI: Add symmetrical team names, multiline center, 2 cols" || echo "No changes to commit"
          git push
