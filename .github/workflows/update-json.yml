name: Update IPTV JSON List
on:
  workflow_dispatch:
  schedule:
    - cron: '*/20 * * * *'

jobs:
  generate-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Fetch and Convert M3U to JSON
        run: |
          curl -s -L "https://raw.githubusercontent.com/minhtan001/IPTV-Auto/refs/heads/playlists/all.m3u" > raw.m3u
          
          cat << 'EOF' > convert.py
          import json
          import re
          from datetime import datetime, timedelta, timezone

          # L·∫•y ng√†y hi·ªán t·∫°i theo gi·ªù Vi·ªát Nam (UTC+7)
          tz_vn = timezone(timedelta(hours=7))
          now_vn = datetime.now(tz_vn)
          today_str = now_vn.strftime("%d/%m")

          # H√†m t·ª± ƒë·ªông ng·∫Øt d√≤ng th√¥ng minh (Si·∫øt l·∫°i 8 k√Ω t·ª±/d√≤ng ƒë·ªÉ ·∫£nh g·ªçn h∆°n)
          def wrap_text(text, max_len=8):
              words = text.split()
              lines = []
              curr_line = ""
              for word in words:
                  if len(curr_line) + len(word) <= max_len:
                      curr_line += word + " "
                  else:
                      if curr_line:
                          lines.append(curr_line.strip())
                      curr_line = word + " "
              if curr_line:
                  lines.append(curr_line.strip())
              return "\n".join(lines)

          data = {
            "id": "HFB",
            "url": "http://hfb123.netlify.app/MT.json",
            "name": "HFB",
            "color": "#1cb57a",
            "description": "HFB - Trang web ph√°t s√≥ng b√≥ng ƒë√° tr·ª±c tuy·∫øn mi·ªÖn ph√≠.",
            "image": {
              "url": "https://t4.ftcdn.net/jpg/02/11/51/53/360_F_211515361_bnIbyKadClzn3hJT0zCPPuPApcG7k3lC.jpg"
            },
            "groups": [],
            "sorts": [],
            "notice": {
              "id": "notice",
              "link": "",
              "icon": "",
              "closeable": True
            },
            "option": {
              "save_history": False,
              "save_search_history": False,
              "save_wishlist": False
            }
          }

          try:
              with open('raw.m3u', 'r', encoding='utf-8') as f:
                  lines = [line.strip() for line in f if line.strip()]
          except Exception as e:
              lines = []

          # Dictionary l∆∞u tr·ªØ c√°c tr·∫≠n ƒë·∫•u theo t·ª´ng ng√†y
          date_groups = {}
          uid = 1

          for i in range(len(lines)):
              line = lines[i]
              
              if line.startswith('#EXTINF') and 'Socolive' in line:
                  parts = line.split(',', 1)
                  if len(parts) > 1:
                      display_text = parts[1].strip()
                      
                      match_info = re.match(r'(.*?):\s*\[(.*?)\]\s*(.*)', display_text)
                      
                      if match_info:
                          time_str_full = match_info.group(1).strip()
                          blv_name = match_info.group(2).strip()
                          raw_match_name = match_info.group(3).strip()
                      else:
                          time_str_full = "00h00"
                          blv_name = "BLV Socolive"
                          raw_match_name = display_text

                      # T√°ch Gi·ªù v√† Ng√†y ri√™ng bi·ªát
                      m_time = re.search(r'(\d{1,2}[hH:]\d{2})(?:-(.*?))?$', time_str_full)
                      if m_time:
                          time_only = m_time.group(1).replace(":", "h")
                          date_only = m_time.group(2).strip() if m_time.group(2) else today_str
                      else:
                          time_only = "00h00"
                          date_only = today_str
                          
                      # Chu·∫©n h√≥a ƒë·ªãnh d·∫°ng ng√†y (VD: 22/2 -> 22/02) ƒë·ªÉ d·ªÖ sort
                      d_parts = date_only.split('/')
                      if len(d_parts) == 2:
                          date_only = f"{int(d_parts[0]):02d}/{int(d_parts[1]):02d}"

                      # T√°ch t√™n 2 ƒë·ªôi t·ª´ ch·ªØ "vs"
                      teams = re.split(r'(?i)\s+vs\s+', raw_match_name, maxsplit=1)
                      if len(teams) == 2:
                          team1 = teams[0].strip()
                          team2 = teams[1].strip()
                      else:
                          team1 = raw_match_name
                          team2 = ""

                      if i + 1 < len(lines) and lines[i+1].startswith('http'):
                          raw_url = lines[i+1]
                          id_match = re.search(r'id=(\d+)', raw_url)
                          
                          if id_match:
                              stream_id = id_match.group(1)
                              new_stream_url = f"https://live.inplyr.com/room/{stream_id}.m3u8"
                              unique_match_name = f"{raw_match_name} ({blv_name})"
                              
                              # B·ªë tr√≠ Nh√£n (Label): Gi·ªù ƒë∆∞a xu·ªëng ƒë√°y (bottom-center)
                              labels_list = [
                                  { "position": "bottom-left", "text": blv_name, "color": "#0066CC", "text_color": "#FFFFFF" },
                                  { "position": "bottom-center", "text": time_only, "color": "#FF0000", "text_color": "#FFFFFF" }
                              ]
                              
                              # √âp khu√¥n Team 1 & 2 l√™n ƒë·ªëi x·ª©ng 2 b√™n s∆∞·ªùn
                              if team1:
                                  labels_list.append({ "position": "center-left", "text": wrap_text(team1), "color": "#80000000", "text_color": "#FFFFFF" })
                              if team2:
                                  labels_list.append({ "position": "center-right", "text": wrap_text(team2), "color": "#80000000", "text_color": "#FFFFFF" })

                              # C·∫•u tr√∫c 1 tr·∫≠n ƒë·∫•u
                              channel_obj = {
                                "id": f"ch-{uid}",
                                "name": unique_match_name,
                                "labels": labels_list,
                                "description": f"Socolive ‚Ä¢ {time_only} ‚Ä¢ {date_only}",
                                "image": {
                                  "url": "https://raw.githubusercontent.com/nghehoang007-wq/HFB321/main/HFB/Thump/nguonphat1.png",
                                  "height": 480, "width": 640, "display": "cover", "shape": "square"
                                },
                                "type": "single",
                                "display": "thumbnail-only",
                                "sources": [
                                  {
                                    "id": f"src-{uid}",
                                    "name": "Socolive",
                                    "contents": [
                                      {
                                        "id": f"cnt-{uid}",
                                        "name": unique_match_name,
                                        "streams": [
                                          {
                                            "id": f"strm-{uid}",
                                            "name": blv_name,
                                            "stream_links": [
                                              {
                                                "id": f"lnk-{uid}",
                                                "name": "HLS",
                                                "type": "hls",
                                                "default": True,
                                                "url": new_stream_url,
                                                "request_headers": [
                                                  { "key": "Referer", "value": "https://bunchatv3.com/" }
                                                ]
                                              }
                                            ]
                                          }
                                        ]
                                      }
                                    ]
                                  }
                                ]
                              }
                              
                              # B√≥c l·∫•y Gi·ªù v√† Ph√∫t ƒë·ªÉ x·∫øp th·ª© t·ª± b√™n trong 1 ng√†y
                              hour, minute = 99, 99
                              m_hm = re.search(r'(\d{1,2})[hH](\d{2})', time_only)
                              if m_hm:
                                  hour = int(m_hm.group(1))
                                  minute = int(m_hm.group(2))
                              
                              if date_only not in date_groups:
                                  date_groups[date_only] = []
                              
                              date_groups[date_only].append(((hour, minute), channel_obj))
                              uid += 1

          # H√†m ƒë·ªÉ S·∫Øp x·∫øp c√°c Group (C√°c Ng√†y) theo th·ª© t·ª±
          def date_sort_key(d_str):
              parts = d_str.split('/')
              if len(parts) == 2:
                  return (int(parts[1]), int(parts[0]))
              return (99, 99)

          sorted_dates = sorted(date_groups.keys(), key=date_sort_key)

          # Duy·ªát qua t·ª´ng Ng√†y v√† t·∫°o Group t∆∞∆°ng ·ª©ng
          for d in sorted_dates:
              group_name = f"üî¥ H√¥m nay ({d})" if d == today_str else f"üî¥ Ng√†y {d}"
              
              # X·∫øp th·ª© t·ª± c√°c tr·∫≠n ƒë·∫•u theo gi·ªù trong ng√†y h√¥m ƒë√≥
              sorted_channels = sorted(date_groups[d], key=lambda x: x[0])
              
              data['groups'].append({
                  "id": f"group-{d.replace('/', '')}",
                  "name": group_name,
                  "display": "vertical",
                  "grid_number": 2,
                  "channels": [ch[1] for ch in sorted_channels]
              })

          with open('MT.json', 'w', encoding='utf-8') as f:
              json.dump(data, f, ensure_ascii=False, indent=2)
          EOF
          
          python3 convert.py
          
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add MT.json
          git commit -m "UI: Group by Date, Move Time to bottom, Auto-wrap teams" || echo "No changes to commit"
          git push
